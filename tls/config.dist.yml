env: dev

app_project: tls-client
app_family: tls-client
app_name: api

log:
  handlers:
    main:
      formatter: console
      level: info
      timestamp_format: '15:04:05:000'
      type: iowriter
      writer: stdout

sentry:
  dsn: ''
  release: ''
  tags:
    project: tls-client
    component: tls-client-api

api:
  port: 3000
  mode: release
  health:
    port: 8081
  timeout:
    read: 120s
    write: 120s
    idle: 120s

api_auth_keys: ["PX-910F7237-FFBB-4E5E-8581-608424447B6C"]

api_cors_allowed_origin_pattern: ""
api_cors_allowed_headers: ["X-API-KEY", "X-API-VIEW", "Content-Type", "X-Auth-Token"]
api_cors_allowed_methods: ["POST", "GET", "PUT", "DELETE"]
